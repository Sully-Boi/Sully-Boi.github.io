<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(to bottom, #7b1fa2, #4a148c);
        height: 100vh;
        font-family: 'Press Start 2P', cursive;
        display: flex;
        justify-content: left;
        align-items: center;
        position: relative;
      }
      h1 {
        color: white;
        text-shadow: 5px 5px black;
        text-outline: 1px solid black;
        margin-top: 20px;
        user-select: none;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
      }

      .channel {
        background-color: rgb(255, 255, 255);
        color: #4a148c;
        padding: 10px 20px;
        border-radius: 20px;
        border: 1px solid #4a148c;
        font-size: 20px;
        margin: 10px 0;
        width: 200px;
        height: 50px;
        text-align: center;
        user-select: none;
        cursor: pointer;
        box-shadow: 5px 5px black;
      }

      .channel-name {
        font-weight: bold;
      }

      .channel-status {
        font-style: italic;
      }

      .livestream {
        display: block;
        position: absolute;
        top: 45%;
        left: 45%;
        transform: translate(-50%, -50%);
        width: 55%;
        height: 55%;
        background-color: linear-gradient(to bottom, #7b1fa2, #4a148c);
        z-index: 1;
        user-select: none;
      }

      .channel-list {
        display: flex;
        flex-direction: column;
        justify-content: left;
        align-items: center;
        margin-top: 20px;
        visibility: visible;
      }

      #youtube-stream {
        width: 64vw;
        height: 70vh;
        user-select: none;
      }

      .lightbulb {
        font-size: 50px;
        color: white;
        cursor: pointer;
        text-shadow: 5px 5px black;
        position: absolute;
        bottom: 15px;
        left: 15px;
        user-select: none;
      }

      .chat-window {
        width: 40%;
        height: 80%;
        position: absolute;
        top: 53%;
        right: -11.5%;
        transform: translate(0, -50%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
      }

      .chat-window iframe {
        width: 40%;
        height: 90%;
        border: none;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="channel-list">
      <div class="channel" id="sullyboi">
        <p class="channel-name">SullyBoi</p>
      </div>
      <div class="channel" id="channel2">
        <p class="channel-name">Rusair</p>
      </div>
      <div class="channel" id="channel3">
      <p class="channel-name">Channel 3</p>
      </div>
      <div class="channel" id="channel4">
      <p class="channel-name">Channel 4</p>
      </div>
      <div class="channel" id="channel5">
      <p class="channel-name">Channel 5</p>
      </div>
      </div>
      <h1>ðŸ—¿ Lukeman TV ðŸ—¿</h1>
      <div class="livestream">
      <iframe id="youtube-stream" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="chat-window hidden" id="sullyboi-chatroom">
      <iframe src="https://deadsimplechat.com/A4XQyT-bO"></iframe>
      </div>
      <div class="chat-window hidden" id="channel2-chatroom">
        <iframe src="https://deadsimplechat.com/eZ1QsZbnA"></iframe>
        </div>
      <div class="chat-window hidden" id="channel3-chatroom">
        <iframe src="https://deadsimplechat.com/zGRQ6ip1k"></iframe>
      </div>
      <div class="chat-window hidden" id="channel4-chatroom">
        <iframe src="https://deadsimplechat.com/qKf2Vui_d"></iframe>
      </div>
      <p class="lightbulb">ðŸ’¡</p>
      <script>
      const channels = {
      sullyboi: 'https://www.youtube.com/embed/live_stream?channel=UC3nmV-Fg5hZLzeowbVbHvMQ&autoplay=1',
      channel2: 'https://www.youtube.com/embed/live_stream?channel=UCqsG5bucp3Ehn-crkNF3I-g&autoplay=1',
      channel3: 'https://www.youtube.com/embed/live_stream?channel=UC3nmV-Fg5hZLzeowbVbHvMQ&autoplay=1',
      channel4: 'https://www.youtube.com/embed/live_stream?channel=UC3nmV-Fg5hZLzeowbVbHvMQ&autoplay=1',
      channel5: 'https://www.youtube.com/embed/live_stream?channel=UC3nmV-Fg5hZLzeowbVbHvMQ&autoplay=1',
      };
      const channelList = document.querySelector('.channel-list');
  const livestream = document.querySelector('.livestream');
  const youtubeStream = document.querySelector('#youtube-stream');
  const lightbulb = document.querySelector('.lightbulb');

  const chatrooms = {
    'sullyboi-chatroom': document.querySelector('#sullyboi-chatroom'),
    'channel2-chatroom': document.querySelector('#channel2-chatroom'),
    'channel3-chatroom': document.querySelector('#channel3-chatroom'),
    'channel4-chatroom': document.querySelector('#channel4-chatroom')
  };

  channelList.addEventListener('click', (event) => {
    const target = event.target;
    if (target.className === 'channel-name') {
      const channelId = target.parentNode.id;
      youtubeStream.src = channels[channelId];
      livestream.style.display = 'block';
      // hide all chatrooms
      Object.values(chatrooms).forEach((chatroom) => chatroom.classList.add('hidden'));
      // show the selected chatroom
      chatrooms[channelId + '-chatroom'].classList.remove('hidden');
      document.body.style.background = 'linear-gradient(to bottom, #7b1fa2, #4a148c)';
    }
  });

  lightbulb.addEventListener('click', (event) => {
    if (channelList.style.visibility === 'visible') {
      channelList.style.visibility = 'hidden';
      document.body.style.background = 'black';
    } else {
      channelList.style.visibility = 'visible';
      document.body.style.background = 'linear-gradient(to bottom, #7b1fa2, #4a148c)';
    }
  });
</script>
 </body>
</html>
