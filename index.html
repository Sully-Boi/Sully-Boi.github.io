<html>
  <head>
    <style>
      body {
        background: linear-gradient(to bottom, orange, darkorange);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 72px;
        user-select: none;
        overflow: hidden;
      }
      
      .emoji {
        display: inline-block;
        animation: matrix 2s ease-in-out infinite;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        user-select: none;
        position: absolute;
      }
      
      @keyframes matrix {
        0% {
          transform: translateX(calc(var(--x) * 10px)) translateY(-100%);
        }
        100% {
          transform: translateX(calc(var(--x) * 10px)) translateY(calc(var(--y) * 10px));
        }
      }
    </style>
  </head>
  <body>
    <div>
      <!-- Array of 20 random food emojis -->
      <p id="emojis"></p>
    </div>
    <script>
      const emojis = [
        "🍔",
        "🍟",
        "🍕",
        "🍩",
        "🍪",
        "🍰",
        "🍦",
        "🍩",
        "🍱",
        "🍛",
        "🍜",
        "🍲",
        "🍠",
        "🍢",
        "🍤",
        "🍥",
        "🍡",
        "🍧",
        "🍨"
      ];
      
      // Shuffle the array of emojis
      for (let i = emojis.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [emojis[i], emojis[j]] = [emojis[j], emojis[i]];
      }
      
      // Add the shuffled emojis to the HTML
      const emojisElement = document.getElementById("emojis");
      emojis.forEach((emoji, index) => {
        const emojiElement = document.createElement("span");
        emojiElement.classList.add("emoji");
        emojiElement.textContent = emoji;
        
        // Add a random x and y offset to each emoji
        emojiElement.style.setProperty("--x", (Math.random() * 2 - 1).toFixed(2));
        emojiElement.style.setProperty("--y", (Math.random() * 2 - 1).toFixed(2));
        
        // Randomly space out the emojis on the x-axis
        emojiElement.style.left = `${index * 5}%`;
        
        emojisElement.appendChild(emojiElement);
      });
    </script>
  </body>
</html>
